    <h2>Reverse Integer in JS</h2>

    <script>
        function reverse(x) {

            const max = Math.pow(2, 31) - 1 ;
            const min = 0 - Math.pow(2, 31); 

            if(x == 0)
                 return 0; 
                
            if(x == 0)
                 return 0; 
            
            var negative = false; 
            if( x < 0)
            {
                negative = true; 
                x = 0 - x; 
            }

            var remind;
            var sum = 0;
            while(x != 0) {
                
                remind = x % 10;
                x = Math.floor(x / 10);
                sum = sum * 10 + remind;

            }

            // Check Reversing value maximum
            if(sum > max)
                    return 0; 
            
    
            if(negative)
            {
                sum = 0 - sum;
            }

            return sum;
                 
        }

        console.log(reverse(1534236469));

    </script>
